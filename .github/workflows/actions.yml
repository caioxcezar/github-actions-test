name: Actions Workflow
on:
  push: 
    branches:
      - master
      # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#filter-pattern-cheat-sheet
      - 'feature/*' # qualquer branch que comesse com 'feature/'. 
      - '!feature/featC' # Ignora essas branches
    tags:
      - v1.*
    paths:
      - '**.js' # se foi feito um push com algum arquivo javascript
      - '!filename.js' # NÃ£o vai executar caso o arquivo seja filename.js
  # repository_dispatch: 
  #   types: [build]
  # schedule:
  #   - cron: "0/5 * * * *"
  #   - cron: "0/6 * * * *"
  # push:
  # pull_request:
  #   types: [closed, assigned, opened, reopened]
jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch Payload
        run: echo ${{ github.event.client_payload.env }}
      - name: List Files
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{ github.token }}"
          # git clone git@github:$GITHUB_REPOSITORY
          # git checkout $GITHUB_SHA
      - name: Checkout
        uses: actions/checkout@v1
      - name: List Files After Checkout
        run: |
          pwd
          ls -a
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Caio
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"
