name: Matrix
on: push

jobs: 
  node-version: 
    strategy:
      matrix: 
        os: [macos-latest, ubuntu-latest, windows-latest]
        nome_version: [6,8,10]
    runs-on: ${{ matrix.nome_version }}
    steps:
      - name: Log node version
        run: node -v
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.nome_version }}
      - name: Log node version
        run: node -v